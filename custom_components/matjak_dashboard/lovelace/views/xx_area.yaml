# matjak_dashboard

{% for area in _global.registry.areas %}
- title: {{ area.name }}
  path: {{ area.id }}
  icon: {{ _global.registry.areas.get_area_icon(area) }}
  panel: true
  visible: false
  cards:
    - type: vertical-stack
      cards:
        - type: markdown
          card_mod:
            class: view-title
          content: {{ area.name }}

        {% for domain, entities in _global.registry.entities.get_by_area(area) | groupby("domain") %}
        - type: entities
          card_mod:
            class: layout-grid-square
          title: {{ domain.split("_") | join(" ") | title }}
          entities:
            {% for entity in entities | sort(attribute="domain") | sort(attribute="name") %}
            {% set template = entity.domain + "_" + entity.device_class if (entity.domain == "sensor" or entity.domain == "binary_sensor") and entity.device_class else entity.domain %}
            {% set name = entity.name or entity.original_name %}
            - type: custom:button-card
              template: {{ template if template in _global.button_card_template_list else "base" }}
              entity: {{ entity.entity_id }}
              name: {{ name if not name.startswith(area.name) else name.replace(area.name, "", 1) }}
            {% endfor %}
        {% endfor %}
{% endfor %}